<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>દિન વિશેષ - Jd Gyan Shala</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Gujarati', sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }
        p {
            font-size: 20px;
            text-align: center;
            color: #34495e;
        }
        .back-button {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
            padding: 12px 25px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h2>Jd Gyan Shala</h2>
    </header>

    <main class="container">
        <h1>આજનું દિન વિશેષ</h1>
        <p id="specialDay">લોડ થઇ રહ્યું છે...</p>
        <a href="home.html" class="back-button">પાછા જાવ</a>
    </main>

    <footer>
        <p>© 2025 Jd Gyan Shala. All rights reserved.</p>
    </footer>

    <script>
        const specialDays = {
            "1-1": "નવ વર્ષની શુભકામનાઓ",
            "1-12": "સ્વામી વિવેકાનંદ જન્મજયંતિ",
            "1-26": "ગણતંત્ર દિવસ",
            "2-28": "રાષ્ટ્રીય વિજ્ઞાન દિવસ",
            "3-8": "મહિલા દિવસ",
            "4-7": "વિશ્વ આરોગ્ય દિવસ",
            "5-1": "મજૂર દિવસ",
            "5-6": "No Diet Day",
            "5-11": "રાષ્ટ્રીય તકનીકી દિવસ",
            "6-5": "વિશ્વ પર્યાવરણ દિવસ",
            "8-15": "સ્વતંત્રતા દિવસ",
            "9-5": "શિક્ષક દિવસ",
            "10-2": "ગાંધી જયંતિ",
            "12-25": "નાતાલ દિવસ"
        };

        const today = new Date();
        const key = `${today.getMonth() + 1}-${today.getDate()}`;
        const message = specialDays[key] || "આજના દિવસે કોઈ વિશેષ દિવસ નોંધાયેલો નથી.";
        document.getElementById("specialDay").textContent = message;
    </script>

</body>
</html>
